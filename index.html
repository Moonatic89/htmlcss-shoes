<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BooleShoes</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <main>


            <div class="products">

                <div id="section1" class="product_block red">
                    <img class="product_image" src="./img/01.png" alt="Blue
                        Shoes">
                    <span class="product_text yellow_text">
                        IL NOSTRO MODELLO DI PUNTA
                    </span>

                </div>

                <div id="section2" class="product_block green">
                    <img class="product_image" src="./img/02.png" alt="White
                        Tommy Hilfiger Shoes">
                    <span class="product_text yellow_text">
                        IL NOSTRO MODELLO DI PUNTA
                    </span>

                </div>


                <div id="section3" class="product_block yellow">
                    <img class="product_image" src="./img/03.png" alt="Green
                        Converse Shoes">
                    <span class="product_text green_text">
                        IL NOSTRO MODELLO DI PUNTA
                    </span>

                </div>


            </div>

            <div class="scrolling_buttons">

                <div class="scroll_button to_one">
                    <a href="#section1">1</a>
                </div>

                <div class="scroll_button to_two">
                    <a href="#section2">2</a>
                </div>

                <div class="scroll_button to_three">
